<!doctype html>
<html>
  <head>
    {% block head %}
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
      <title>{% block title %}{% endblock %} - My Webpage</title>
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
      
    {% endblock %}
  </head>
  <body>

    <!-- Navbar -->
    <nav class="sticky top-0 z-50">
      <div class="border-b border-red-600/60">
        <div class="w-full h-16 flex items-center justify-between bg-black/40 backdrop-blur-md">
          <!-- Left group (logo + brand) -->
          <a href="/" class="group relative flex items-center gap-3 pl-4 ml-0">
            <img
              src="../static/assets/logo.png"
              alt="MovieRecs"
              class="h-8 w-auto sm:h-9"
              loading="eager"
              decoding="async"
            />
            <!-- brand text -->
            <span class="hidden sm:inline text-lg font-semibold tracking-wide">
              <span class="text-white">Movie</span><span class="text-red-600">Recs</span>
            </span>
            <span class="absolute left-0 right-0 -bottom-0.5 h-px bg-gradient-to-r from-red-600/0 via-red-600/60 to-red-600/0 opacity-0 group-hover:opacity-100 transition"></span>
          </a>

          {% if movie_name%}
          <!-- Right side (homepage button) -->
          <div class="flex items-center gap-2 pr-2 sm:pr-4">
            <a
              href="{{ url_for('index')}}"
              class="group inline-flex items-center gap-2 rounded-lg
                     border border-white/10 bg-white/5 hover:bg-red-600/90
                     text-white px-3.5 py-2 transition-colors
                     shadow-md shadow-black/30 hover:shadow-red-900/40
                     focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-0
                     active:scale-[0.98]"
              aria-label="Homepage"
            >
              <!-- Home icon -->
              <svg class="h-5 w-5 text-gray-200 group-hover:text-white" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path d="M12.708 2.292a1 1 0 0 0-1.416 0L2.293 11.29a1 1 0 0 0 .708 1.707H5v6a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4h2v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-6h2a1 1 0 0 0 .707-1.707l-9-8.999Z"/>
              </svg>
              <!-- Label (hide on small screens) -->
              <span class="hidden sm:inline font-semibold tracking-wide">Homepage</span>
            </a>
          </div>
          {% endif %}
        </div>
      </div>
    </nav>


    <div id="content" class="center">{% block content %}{% endblock %}</div>
    <div id="footer">
      {% block footer %}
      
      <!-- Footer -->
      <footer class="mt-24">
        <!-- Red accent line to match navbar -->
        <div class="border-t border-red-600/60"></div>
      
        <!-- Glassy footer bar -->
        <div class="w-full bg-black/40 backdrop-blur-md">
          <div class="px-2 sm:px-4 lg:px-6 py-6">
            <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-6 text-sm text-gray-300">
            
              <!-- Social links -->
              <div class="flex items-center gap-4">
                <!-- GitHub -->
                <a href="https://github.com/Charaf-Br" aria-label="GitHub" class="group">
                  <svg class="h-5 w-5 text-gray-300 group-hover:text-white transition" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                    <path d="M12 2C6.48 2 2 6.58 2 12.17c0 4.49 2.87 8.3 6.85 9.64.5.1.69-.22.69-.49 0-.24-.01-.87-.01-1.7-2.79.61-3.38-1.37-3.38-1.37-.45-1.18-1.1-1.5-1.1-1.5-.9-.62.07-.61.07-.61 1 .07 1.53 1.05 1.53 1.05 .89 1.56 2.33 1.11 2.9 .85 .09-.66 .35-1.11 .64-1.37-2.23-.26-4.58-1.13-4.58-5.01 0-1.11 .39-2.02 1.04-2.73-.1-.26-.45-1.3 .1-2.7 0 0 .84-.27 2.75 1.04 .8-.23 1.66-.35 2.52-.35s1.73 .12 2.52 .35c1.91-1.31 2.75-1.04 2.75-1.04 .55 1.4 .2 2.44 .1 2.7 .65 .71 1.04 1.62 1.04 2.73 0 3.9-2.35 4.75-4.6 5 .36 .31 .69 .92 .69 1.86 0 1.34-.01 2.42-.01 2.75 0 .27 .18 .6 .69 .49A10.01 10.01 0 0 0 22 12.17C22 6.58 17.52 2 12 2z"/>
                  </svg>
                </a>
              </div>
            
              <!-- Copyright -->
              <p class="text-gray-400">
                Â© <span id="year"></span> MovieRecs. All rights reserved.
              </p>
            </div>
          </div>
        </div>
      </footer>
      
      <!-- Auto current year -->
      <script>
        document.getElementById('year').textContent = new Date().getFullYear();
      </script>

      {% endblock %}
    </div>
  </body>
</html>
